apiVersion: v1
kind: Service
metadata:
  name: rediscadpagbraga
spec:
  selector:
    name: rediscadpagbraga
  ports:
  - protocol: TCP
    port: 6379
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: rediscadpagbraga
  labels:
    name: rediscadpagbraga
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rediscadpagbraga
  template:
    metadata:
      labels:
        app: rediscadpagbraga
        name: rediscadpagbraga
    spec:
      hostname: cadpagbraga
      subdomain: rediscadpagbraga
      containers:
      - name: rediscadpagbraga
        image: redis:4
        args: ["--appendonly", "yes", "--save", "900", "1", "--save", "30", "1"]
        tty: true
        stdin: true
        ports:
        - containerPort: 6379
        volumeMounts:
        - mountPath: /data/rediscadpagbraga
          name: rediscadpagbraga-volume
      volumes:
      - name: rediscadpagbraga-volume
        emptyDir: {}
---
kind: PersistentVolume
apiVersion: v1
metadata:
  name: rediscadpagbraga-volume
spec:
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/mnt/data/rediscadpagbraga"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: rediscadpagbraga-volume-claim
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
        