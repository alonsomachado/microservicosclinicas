---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    run: agendamentobraga
  name: agendamentobraga
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      run: agendamentobraga
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        run: agendamentobraga
    spec:
      containers:
      - image: micro-agendamento:v1
        imagePullPolicy: IfNotPresent
        name: agendamentobraga
        env:
          - name: BD_URL
            value: mongodb+srv://testemongodb:modbMAdTU3sjEqns@cluster0-pmvdk.mongodb.net/test?retryWrites=true&w=majority
        ports:
        - containerPort: 30123
          protocol: TCP
        resources: {}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  labels:
    run: agendamentobraga
  name: agendamentobraga
  namespace: default
spec:
  ports:
  - port: 80
    protocol: TCP
    targetPort: 30123
  - port: 27017
    protocol: TCP
    targetPort: 27017
  selector:
    run: agendamentobraga
  sessionAffinity: None
  type: ClusterIP