apiVersion: v1
kind: Service
metadata:
  name: rediscadagenporto
spec:
  selector:
    name: rediscadagenporto
  ports:
  - protocol: TCP
    port: 6379
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: rediscadagenporto
  labels:
    name: rediscadagenporto
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rediscadagenporto
  template:
    metadata:
      labels:
        app: rediscadagenporto
        name: rediscadagenporto
    spec:
      hostname: cadagenporto
      subdomain: rediscadagenporto
      containers:
      - name: rediscadagenporto
        image: redis:4
        args: ["--appendonly", "yes", "--save", "900", "1", "--save", "30", "1"]
        tty: true
        stdin: true
        ports:
        - containerPort: 6379
        volumeMounts:
        - mountPath: /data/rediscadagenporto
          name: rediscadagenporto-volume
      volumes:
      - name: rediscadagenporto-volume
        emptyDir: {}
---
kind: PersistentVolume
apiVersion: v1
metadata:
  name: rediscadagenporto-volume
spec:
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/mnt/data/rediscadagenporto"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: rediscadagenporto-volume-claim
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
        