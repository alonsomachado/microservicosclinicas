apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: ingress-fanout
  annotations:
    #nginx.ingress.kubernetes.io/rewrite-target: /$1
    nginx.ingress.kubernetes.io/permanent-redirect-code: "301"
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "false"
spec:
  rules:
  - http:
      paths:
      - path: /api/braga/agendamento
        backend:
          serviceName: agendamentobraga
          servicePort: 80
      - path: /api/braga/pagamento
        backend:
          serviceName: pagamentobraga
          servicePort: 80
      - path: /api/braga/realizar
        backend:
          serviceName: realizarbraga
          servicePort: 80
      - path: /api/porto/agendamento
        backend:
          serviceName: agendamentoporto
          servicePort: 80
      - path: /api/porto/pagamento
        backend:
          serviceName: pagamentoporto
          servicePort: 80
      - path: /api/porto/realizar
        backend:
          serviceName: realizarporto
          servicePort: 80
      - path: /
        backend:
          serviceName: frontend
          servicePort: 80
          