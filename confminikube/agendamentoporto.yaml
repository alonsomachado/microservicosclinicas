---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    run: agendamentoporto
  name: agendamentoporto
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      run: agendamentoporto
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        run: agendamentoporto
    spec:
      containers:
      - image: micro-agendamento:v1
        imagePullPolicy: IfNotPresent
        name: agendamentoporto
        ports:
        - containerPort: 30123
          protocol: TCP
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      terminationGracePeriodSeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  labels:
    run: agendamentoporto
  name: agendamentoporto
  namespace: default
spec:
  ports:
  - port: 80
    protocol: TCP
    targetPort: 30123
  - port: 27017
    protocol: TCP
    targetPort: 27017
  selector:
    run: agendamentoporto
  sessionAffinity: None
  type: ClusterIP